{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center">Sign Up</h3>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% if messages %}
                        {% for category, message in messages %}
                          <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                      {% endif %}
                    {% endwith %}
                    <form action="/signup" method="post">

                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="app_key">API Key</label>
                            <input type="text" class="form-control" id="app_key" name="app_key" required>
                        </div>
                        <div class="form-group">
                            <label for="app_secret">API Secret</label>
                            <input type="text" class="form-control" id="app_secret" name="app_secret" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
